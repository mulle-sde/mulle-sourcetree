language: c

dist: trusty
sudo: required

script:
  - curl -sS "https://www.mulle-kybernetik.com/dists/debian-admin-pub.asc" | sudo apt-key add -
  - sudo ( echo "deb [arch=all] http://www.mulle-kybernetik.com `lsb_release -c -s` main" > "/etc/apt/sources.list.d/mulle-nat.mulle-kybernetik.com.list" )
  - sudo apt-get update
  - sudo apt-get -y install mulle-fetch
  - sudo ./install.sh /tmp
  - cd tests && ./run-test

